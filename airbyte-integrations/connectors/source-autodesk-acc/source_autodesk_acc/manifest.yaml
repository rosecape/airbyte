version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  complex_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["results"]

  requester:
    type: HttpRequester
    url_base: "https://developer.api.autodesk.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  complex_retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/complex_selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page_size"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 10
      page_token_option:
        type: "RequestOption"
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  datetime_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ now_utc() }}"
      datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    cursor_datetime_formats:
      - "%Y-%m-%d %H:%M:%S.%f+00:00"
    cursor_granularity: P1D
    step: P15D
    cursor_field: "updatedAt"

  base_incremental_stream:
    retriever:
      $ref: "#/definitions/complex_retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          filter[updatedAt]: >
            "{{ format_datetime(stream_slice.start_time, '%Y-%m-%dT%H:%M:%S') ~ '.' ~ format_datetime(stream_slice.start_time, '%f')[:3] ~ 'Z' }}..{{ format_datetime(stream_slice.end_time, '%Y-%m-%dT%H:%M:%S') ~ '.' ~ format_datetime(stream_slice.end_time, '%f')[:3] ~ 'Z' }}"

  incremental_sync:
    $ref: "#/definitions/datetime_incremental_sync"

  projects_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "projects"
      primary_key: "id"
      path: "/project/v1/hubs/b.{{ config['account_id'] }}/projects"

  issues_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "issues"
      primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/issues/v2/containers/{{ stream_slice.id | replace('b.', '') }}/issues" # For issues, the id is the project id. No need to fetch it dynamically
      partition_router:
        type: "SubstreamPartitionRouter"
        parent_stream_configs:
          - stream: "#/definitions/projects_stream"
            parent_key: "id"
            partition_field: "id"

  rfis_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "rfis"
      primary_key: "id"
    retriever:
      $ref: "#/definitions/complex_retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/bim360/rfis/v2/containers/{{ stream_slice.id | replace('b.', '') }}/rfis" # For rfis, the id is the project id. No need to fetch it dynamically
      partition_router:
        type: "SubstreamPartitionRouter"
        parent_stream_configs:
          - stream: "#/definitions/projects_stream"
            parent_key: "id"
            partition_field: "id"

streams:
  - "#/definitions/projects_stream"
  - "#/definitions/issues_stream"
  - "#/definitions/rfis_stream"

check:
  type: CheckStream
  stream_names:
    - "projects"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/autodesk-acc
  connection_specification:
    title: Autodesk Acc Spec
    type: object
    required:
      - account_id
      - client_id
      - client_secret
    additionalProperties: true
    properties:
      account_id:
        type: string
        title: Account ID
        description: The account ID for the Autodesk Construction Cloud account.
      client_id:
        type: string
        title: Client ID
        description: The client ID for the Autodesk Construction Cloud account.
      client_secret:
        type: string
        title: Client Secret
        description: The client secret for the Autodesk Construction Cloud account.
      start_date:
        type: string
        description: Start getting data from that date.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
