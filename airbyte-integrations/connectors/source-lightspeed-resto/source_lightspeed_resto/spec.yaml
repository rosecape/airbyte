documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Lightspeed Resto Spec
  type: object
  required:
    - companyId
    - deviceId
    - username
    - password
    - production
    - url
  properties:
    companyId:
      type: number
      description: "Company ID"
    deviceId:
      type: string
      description: "Device ID"
    username:
      type: string
      description: "Username"
      airbyte_secret: true
    password:
      type: string
      description: "Password"
      airbyte_secret: true
    production:
      type: boolean
      description: Redirects to the proper api url
    url:
      type: string
      description: Url of the API (if not production)
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
